<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>갤러리 | 광물 속의 빛나는 내면</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="title-ko">갤러리</h1>
    <h1 id="title-en" style="display:none;">Gallery</h1>
    <button id="langToggle">English</button>
  </header>

  <main id="gallery" class="gallery-container"></main>

  <script>
    const galleryContainer = document.getElementById("gallery");
    for (let i = 1; i <= 30; i++) {
      const img = document.createElement("img");
      img.src = `https://choiehyoun-bot.github.io/assets/images/exhibit/stone${i}.jpg`;
      img.alt = `광물 작품 ${i}`;
      img.classList.add("gallery-item");

      const caption = document.createElement("p");
      caption.textContent = `광물 작품 ${i}`;
      caption.classList.add("caption");

      const wrapper = document.createElement("div");
      wrapper.classList.add("item-wrapper");
      wrapper.appendChild(img);
      wrapper.appendChild(caption);

      galleryContainer.appendChild(wrapper);
    }

    const toggle = document.getElementById("langToggle");
    toggle.addEventListener("click", () => {
      const isKorean = document.getElementById("title-ko").style.display !== "none";
      document.getElementById("title-ko").style.display = isKorean ? "none" : "";
      document.getElementById("title-en").style.display = isKorean ? "" : "none";
      document.querySelectorAll(".caption").forEach((cap, idx) => {
        cap.textContent = isKorean ? `Mineral Piece ${idx + 1}` : `광물 작품 ${idx + 1}`;
      });
      toggle.textContent = isKorean ? "한국어" : "English";
    });
  </script>
</body>
</html>
