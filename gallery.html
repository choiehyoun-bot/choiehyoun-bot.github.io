<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>돌의 내면 전시 - 갤러리</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Noto Sans KR", sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      font-size: 1.5rem;
      letter-spacing: 2px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-color: #ddd;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: white;
      margin-top: 30px;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>돌의 내면 전시</header>

  <main>
    <div class="gallery">
      <!-- 이미지 1~30 자동 나열 -->
      <script>
        for (let i = 1; i <= 30; i++) {
          document.write(
            `<img src="/assets/images/exhibit/stone${i}.jpg" alt="돌 ${i}">`
          );
        }
      </script>
    </div>
  </main>

  <footer>
    © 2025 돌의 내면 전시 | Created by 최이현
  </footer>
</body>
</html>
