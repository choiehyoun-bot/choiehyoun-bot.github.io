<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>돌의 내면 전시 - 갤러리</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Noto Sans KR", sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      font-size: 1.5rem;
      letter-spacing: 2px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 1600px;
      margin: 0 auto;
    }

    .gallery-item {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>돌의 내면 전시</header>

  <div class="gallery" id="gallery"></div>

  <footer>© 2025 최이현. All Rights Reserved.</footer>

  <script>
    const gallery = document.getElementById("gallery");

    for (let i = 1; i <= 30; i++) {
      const img = document.createElement("img");
      img.src = `assets/images/exhibit/stone${i}.jpg`;
      img.alt = `돌 작품 ${i}`;

      const item = document.createElement("div");
      item.className = "gallery-item";
      item.appendChild(img);

      gallery.appendChild(item);
    }
  </script>
</body>
</html>
