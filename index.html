<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>돌의 내면 전시</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans KR", sans-serif;
      background-color: #f6f6f6;
      color: #111;
      text-align: center;
    }
    header {
      padding: 4rem 1rem 2rem;
    }
    h1 {
      font-size: 2.2rem;
      letter-spacing: 2px;
      margin-bottom: 1rem;
    }
    p.subtitle {
      font-size: 1rem;
      color: #555;
      margin-bottom: 3rem;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      flex-wrap: wrap;
    }
    a.button {
      text-decoration: none;
      background-color: #111;
      color: #fff;
      padding: 0.9rem 1.6rem;
      border-radius: 30px;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background-color: #333;
    }
    .lang-switch {
      margin-top: 2rem;
      font-size: 0.9rem;
    }
    .lang-switch a {
      color: #555;
      text-decoration: none;
      border: 1px solid #ccc;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      transition: background 0.3s ease;
    }
    .lang-switch a:hover {
      background-color: #ddd;
    }
    footer {
      margin-top: 4rem;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>돌의 내면 전시</h1>
    <p class="subtitle">단단함 속에 숨은 감정의 결을 들여다보다.</p>
    <div class="btn-container">
      <a href="gallery.html" class="button">갤러리 보기</a>
      <a href="curation.html" class="button">큐레이션 보기</a>
    </div>
    <div class="lang-switch">
      <a href="index-en.html">English</a>
    </div>
  </header>
  <footer>© 2025 최이현 작가</footer>
</body>
</html>
