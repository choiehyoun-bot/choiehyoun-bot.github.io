<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>돌의 내면 전시 안내 | 최이현</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Noto Sans KR", sans-serif;
      background-color: #fafafa;
      color: #111;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 0.8rem;
    }

    p {
      max-width: 500px;
      line-height: 1.6;
      margin: 0.8rem auto;
      color: #333;
    }

    .poster {
      width: 280px;
      max-width: 90%;
      margin-top: 1.2rem;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.1);
    }

    .qr-box {
      margin-top: 1.8rem;
      background: #fff;
      padding: 1rem 1.2rem;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    #qrcode {
      margin: 0 auto;
      width: 160px;
      height: 160px;
    }

    footer {
      font-size: 0.9rem;
      color: #666;
      margin-top: 2rem;
    }

    a.button {
      display: inline-block;
      margin-top: 1.5rem;
      background-color: #111;
      color: #fff;
      padding: 0.8rem 1.4rem;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.2s ease;
    }

    a.button:hover {
      background-color: #333;
    }
  </style>
</head>

<body>
  <header>돌의 내면 展</header>
  <p>작가 <strong>최이현</strong>의 개인전<br>
     “시간과 감정이 스며든 돌의 표면”을 탐색하는 여정에 초대합니다.</p>

  <img src="assets/images/exhibit/poster.jpg" alt="전시 포스터" class="poster" />

  <div class="qr-box">
    <div id="qrcode"></div>
    <p>스마트폰으로 QR을 스캔하면<br><strong>온라인 전시</strong>를 감상할 수 있습니다.</p>
  </div>

  <a href="https://choiehyoun-bot.github.io/" class="button">전시 바로가기</a>

  <footer>© 2025 최이현 | The Inner Side of Stones</footer>

  <!-- QR 코드 생성용 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script>
    new QRCode(document.getElementById("qrcode"), {
      text: "https://choiehyoun-bot.github.io/",
      width: 160,
      height: 160
    });
  </script>
</body>
</html>
