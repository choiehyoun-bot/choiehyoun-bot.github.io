<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR 안내 | 광물 속의 빛나는 내면</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="title-ko">QR 안내</h1>
    <h1 id="title-en" style="display:none;">QR Information</h1>
    <button id="langToggle">English</button>
  </header>

  <main>
    <section>
      <p id="desc-ko">전시장 내 QR 코드를 스캔하면 각 광물 작품의 상세 정보를 볼 수 있습니다.</p>
      <p id="desc-en" style="display:none;">Scan the QR codes inside the exhibition to explore details about each mineral piece.</p>
      <img src="https://choiehyoun-bot.github.io/assets/images/exhibit/qr-sample.png" alt="QR 예시" class="qr-sample" />
    </section>
  </main>

  <script>
    const toggle = document.getElementById("langToggle");
    toggle.addEventListener("click", () => {
      const isKorean = document.getElementById("title-ko").style.display !== "none";
      document.querySelectorAll("[id$='-ko']").forEach(el => el.style.display = isKorean ? "none" : "");
      document.querySelectorAll("[id$='-en']").forEach(el => el.style.display = isKorean ? "" : "none");
      toggle.textContent = isKorean ? "한국어" : "English";
    });
  </script>
</body>
</html>
